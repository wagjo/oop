site_name: Objektovo Orientované Programovanie
site_url: https://oop.wagjo.com
plugins:
  - glightbox:
      manual: true
nav:
  - Úvod: 'index.md'
  - Teória: 
    - 1 - Úvod a motivácia: 'teoria-3/t01-uvod.md'
    - 2 - Algoritmus, dátové typy a premenné: 'teoria-3/t02-typy.md'
    - 3 - Identita, objekt: 'teoria-3/t03-objekt.md'
    - 4 - Trieda, balíky: 'teoria-3/t04-trieda.md'
    - 5 - Výnimky: 'teoria-3/t05-vynimky.md'    
    #- 6 - Operátory: 'teoria-3/t06-operatory.md'    
    #- 7 - Metódy: 'teoria-3/t07-metódy.md'    
  - Cvičenia: 
    - 1 - Úvod, vývojový diagram: 'cvicenie-3/c01-uvod.md'
    - 2 - Prvý Java program: 'cvicenie-3/c02-hello.md'
    - 3 - Riadenie toku programu: 'cvicenie-3/c03-cykly.md'
    - 4 - Polia, varargs: 'cvicenie-3/c04-polia.md'
    #- 5 - Obalené typy: 'cvicenie-3/c05-wrapper.md'
    #- 6 - Reťazce znakov: 'cvicenie-3/c06-stringy.md'
  - Pokročilí: 
    - 1 - Úvod, premenné, vstup a výstup: 'pokrocili-3/p01-uvod.md'
    - 2 - Vetvenie, cykly: 'pokrocili-3/p02-cykly.md'
    - 3 - Rekurzia: 'pokrocili-3/p03-rekurzia.md'
    - 4 - Moduly: 'pokrocili-3/p04-moduly.md'
    #- 5 - Správa knižníc: 'pokrocili-3/p05-pip.md'
    - 6 - Agilný vývoj: 'pokrocili-3/p06-agile.md'
    #- 7 - Git: 'pokrocili-3/p07-git.md'
  - Prehľad tém: 'prehlad.md'
  #- Ťahák: 'tahak.md'
  - Kontakt: 'autor.md'
