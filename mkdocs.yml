theme:
  name: material
  features:
    - toc.integrate
    - content.code.copy
    - content.code.annotate
    #- navigation.instant
    - navigation.tracking
    - navigation.top
    - toc.follow
    - navigation.tabs
    - header.autohide
  palette:
    primary: blue grey
extra_css:
  - stylesheets/tufte-sidebars.css
markdown_extensions:
  - attr_list
  - abbr
  - md_in_html
  - pymdownx.blocks.caption
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.keys
  - toc:
      permalink: true